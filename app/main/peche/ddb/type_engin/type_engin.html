  <div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">Donn√©es de bases</span>
                
                

                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;"> Type engin</span>
            </div>

            <div class="title">Type engin</div>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
            <!-- LISTE TABLE -->
    <div class="content"layout="column">
    <div class="form-wrapper">
    <div class="white-bg md-whiteframe-4dp">
        <md-tabs md-dynamic-height>
            <md-tab label="Liste Type engin ">

                <div style="widht:100%;">    
                    <md-button type="submit" ng-show="vm.afficherboutonnouveau==1" class="md-raised md-accent" aria-label="Nouveau" ng-click="vm.ajouter()" style="width:10%;">
                          Nouveau
                    </md-button>
                    <md-button type="submit" ng-show="vm.afficherboutonModif==1" class="md-raised md-accent" aria-label="Modifier" ng-click="vm.modifier()" style="width:10%;">
                          Modifier
                    </md-button>
                    <md-button type="submit" ng-show="vm.afficherboutonModifSupr==1" class="md-raised md-accent" aria-label="Supprimer" ng-click="vm.supprimer()" style="width:10%;">
                          Supprimer
                    </md-button>
                </div>
  
    <!-- BASIC FORM --> 
                <div ng-show="vm.affichageMasque==1">            
                  <form name="type_enginform" class="md-inline-form" novalidate >
                    <div layout="column" layout-gt-xs="row">
                      <input type="hidden" ng-model="vm.type_engin.id">
                        <md-input-container flex="100" flex-gt-xs="33">
                          <input type="text" name="code" ng-model="vm.type_engin.code"
                            placeholder="Code" ng-init="vm.type_engin.code=''"
                            required>
                            <div ng-messages="type_enginform.code.$error"
                              role="alert">
                              <div ng-message="required">
                                <span>Code obligatoire.</span>
                              </div>
                            </div>
                        </md-input-container>

                        <md-input-container flex="100" flex-gt-xs="33">
                          <input type="text" name="libelle" ng-model="vm.type_engin.libelle"
                            placeholder="Libelle" ng-init="vm.type_engin.libelle=''"
                            required>
                            <div ng-messages="type_enginform.libelle.$error"
                              role="alert">
                              <div ng-message="required">
                                <span>Libelle obligatoire.</span>
                              </div>
                            </div>
                        </md-input-container>
                        <md-input-container flex="100" flex-gt-xs="33">
                          <input type="text" name="url_image" ng-model="vm.type_engin.url_image"
                            placeholder="Image" ng-init="vm.type_engin.url_image=''"
                            disabled required>
                            <div ng-messages="type_enginform.url_image.$error"
                              role="alert">
                              <div ng-message="required">
                                <span>File obligatoire.</span>
                              </div>
                            </div>
                        </md-input-container>
                        <md-input-container flex="100" flex-gt-xs="33">
                          <input type="file" name="myFile" aria-label="upload" custom-on-change="uploadFile"  accept="image/*" ng-model="url_image" id="fileid">
                            <div ng-messages="type_enginform.myFile.$error"
                              role="alert">
                              <div ng-message="required">
                                <span>File obligatoire.</span>
                              </div>
                            </div>
                        </md-input-container>

                    </div>
                    <div>
                     <md-button type="submit" class="md-raised md-accent" aria-label="Enregistrer"
                          ng-disabled="type_enginform.$invalid" ng-click="vm.ajout(vm.type_engin,0)">
                          Enregistrer
                    </md-button>
                    <md-button type="submit" class="md-raised md-primary" aria-label="Annuler" ng-click="vm.annuler()">
                      Annuler
                    </md-button>
                    </div>
                  </form>
                  <md-divider ></md-divider><br>            
                </div>
    <!-- / BASIC FORM -->
                <div style="height: 500px; overflow-y: scroll;" id="">
                  <div class="price-tables" flex layout="row" layout-wrap style="padding:20px;">
                    <div class="price-table style-1 md-whiteframe-1dp item" layout="column" ng-repeat="type_engin in vm.alltype_engin" ng-class="{selected: type_engin.$selected}" ng-click="vm.selection(type_engin)" style="width:200px;" >
                        <div class=" terms package-type md-primary-bg" style="padding:8px;">
                          
                            <div class="term" style="font-size: 11px;"><span class="text-bold"style="font-size: 12px; ">Code :</span > {{type_engin.code}}</div>
                           
                            <div class="term" style="font-size: 11px;"><span class="text-bold"style="font-size: 12px">Nom local :</span> {{type_engin.libelle}}</div>
                        </div>
                        
                        <div class="price" layout="row" layout-align="center start" style="padding:0">
                            <div class="currency" style="padding: 0"><img src="{{vm.Urlimage}}{{type_engin.url_image}}"style="width:200px;height:90px;" id="image"></div>
                            
                        </div>
                    </div>
                  
                </div>
                </div>
                            
            </md-tab>
             <!--table class="dataTable row-border hover" datatable="ng"
                  dt-options="vm.dtOptions">
              <thead>
                <tr>
                  <th class="secondary-text" ng-repeat="tg in ::vm.type_engin_column">
                        <div class="table-header">
                          <span class="column-title">{{tg.titre}}</span>
                        </div>
                  </th>
                </tr>
              </thead>
                <tbody>
                    <tr ng-repeat="type_engin in vm.alltype_engin" ng-class="{selected: type_engin.$selected}" ng-click="vm.selection(type_engin)">
                      <td>{{type_engin.code}}</td>
                      <td>{{type_engin.libelle}}</td>
                    </tr>
                </tbody>
               
              </table-->
            </md-tab>
        </md-tabs>
    </div>
    </div>
    <!-- / CONTENT -->
  </div>
