  <div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">S.I.P</span>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">Donn√©es de bases</span>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;"> Conservation</span>
            </div>

            <div class="title">Conservation</div>

        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
            <!-- LISTE TABLE -->
    <div class="content"layout="column">
      <div class="form-wrapper">       
                    <!-- BASIC FORM -->
        <div class="white-bg md-whiteframe-4dp">            
            <md-tabs md-dynamic-height ng-show="vm.affichageMasque==1">
              <md-tab label="{{vm.titrepage}}">
               
                </br>
                  <form name="sip_conservationform" class="md-inline-form" novalidate>
                    <div layout="column" layout-gt-xs="row" flex>
                      <input type="hidden" ng-model="vm.sip_conservation.id"></input>
                        
                        <md-input-container flex="100" flex-gt-xs="20">
                          <input type="text" name="libelle" ng-model="vm.sip_conservation.libelle"
                            placeholder="Libelle " ng-init="vm.sip_conservation.libelle=''"
                            required>
                            <div ng-messages="sip_conservationform.libelle.$error"
                              role="alert">
                              <div ng-message="required">
                                <span>Libelle obligatoire.</span>
                              </div>
                            </div>
                        </md-input-container>

                    </div>
                    <md-button type="submit" class="md-raised md-accent" aria-label="Enregistrer"
                          ng-disabled="sip_conservationform.$invalid" ng-click="vm.ajout(vm.sip_conservation,0)">
                          Enregistrer
                    </md-button>
                    <md-button type="submit" class="md-raised md-primary" aria-label="Annuler" ng-click="vm.annuler()">
                      Annuler
                    </md-button>
                  </form>
                
           
              </md-tab>
            </md-tabs>
        </div>
         <!-- / BASIC FORM -->
         <br>
        <div class="white-bg md-whiteframe-4dp">
            <md-tabs md-dynamic-height>

              <md-tab label="Conservation">
                <div style="width:100%;">    
                  <md-button type="submit" ng-show="vm.afficherboutonnouveau==1" class="md-raised md-accent" aria-label="Nouveau" ng-click="vm.ajouter()" style="width:10%;">
                      Nouveau
                  </md-button>
                  <md-button type="submit" ng-show="vm.afficherboutonModifSupr==1" class="md-raised md-accent" aria-label="Modifier" ng-click="vm.modifier()" style="width:10%;">
                      Modifier
                  </md-button>
                  <md-button type="submit" ng-show="vm.afficherboutonModifSupr==1" class="md-raised md-accent" aria-label="Supprimer" ng-click="vm.supprimer()" style="width:10%;">
                      Supprimer
                  </md-button>
                </div>
                <table class="dataTable row-border hover" datatable="ng"
                  dt-options="vm.dtOptions">
                  <thead>
                    <tr>
                      <th class="secondary-text" ng-repeat="dc in ::vm.sip_conservation_column">
                        <div class="table-header">
                          <span class="column-title">{{dc.titre}}</span>
                        </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="sip_conservation in vm.allsip_conservation"  ng-class="{selected: sip_conservation.$selected}" ng-click="vm.selection(sip_conservation)">
                      <td>{{sip_conservation.libelle}}</td>                
                    </tr>
                  </tbody>
                </table>
                
              </md-tab>
            </md-tabs>
        </div>
            <!-- / LISTE TABLE -->


      </div>
    </div>
    <!-- / CONTENT -->
  </div>
