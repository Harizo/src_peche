  <div id="forms" class="page-layout simple fullwidth doc-page" layout="column">
    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">S.I.P</span>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;">Données de bases</span>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;">Type navire</span>
            </div>
            <div class="title">Type navire</div>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
            <!-- LISTE TABLE -->
    <div class="content"layout="column">
      <div class="form-wrapper"> 
      <md-progress-circular ng-if="vm.affiche_load" class="md-accent" md-mode="indeterminate" md-diameter="64"></md-progress-circular>
          <div style="clear:both;"></div>
          <div ng-if="vm.affiche_load" style="position:relative;top: -30px;  left: 60px;color: #039be5">Chargement en cours... Veuillez patienter s'il vous plait!!!</div>                   
        <div class="white-bg md-whiteframe-4dp">
			<md-tabs md-dynamic-height>
				<md-tab label="Type navire">
					<md-tab-body>
						<div class="price-table style-1 md-whiteframe-1dp" layout="column">
							<header layout="row" layout-align="none center" style=" margin-bottom: 10px;margin-top: 10px;" class="border-top border-bottom">
								<div layout="row" layout-align="start">                                 
								  <div class="border-right" ng-if="!vm.selectedItemTypenavire.$edit">
									<md-button class="md-icon-button" aria-label="add Type coût divers" ng-click="vm.ajouterTypenavire()">
									  <md-icon md-font-icon="icon-plus-box"></md-icon>
									  <md-tooltip><span>Ajouter</span></md-tooltip>
									</md-button>
								  </div> 
								  <div class="border-right" ng-if="vm.selectedItemTypenavire.id && !vm.selectedItemTypenavire.$edit">
									<md-button class="md-icon-button" aria-label="add Type coût divers" ng-click="vm.modifierTypenavire()">
									  <md-icon md-font-icon="icon-table-edit"></md-icon>
									  <md-tooltip><span>Modifier</span></md-tooltip>
									</md-button>
								  </div>    
								  <div class="border-right" ng-if="vm.selectedItemTypenavire.id && !vm.selectedItemTypenavire.$edit">
									<md-button class="md-icon-button" aria-label="add Type coût divers" ng-click="vm.supprimerTypenavire()">
									  <md-icon md-font-icon="icon-delete"></md-icon>
									  <md-tooltip><span>Supprimer</span></md-tooltip>
									</md-button>
								  </div>  
								  <div class="border-right" ng-if="vm.selectedItemTypenavire.$edit">
									<md-button class="md-icon-button" aria-label="add Type coût divers" ng-click="vm.annulerTypenavire()">
									  <md-icon md-font-icon="icon-cancel"></md-icon>
									  <md-tooltip><span>Annuler</span></md-tooltip>
									</md-button>
								  </div>   
								  <div ng-if="vm.selectedItemTypenavire.$edit">
									<md-button class="md-icon-button" aria-label="add Type coût divers" ng-click="vm.ajout(0)" ng-disabled="vm.affiche_load">
									  <md-icon md-font-icon="icon-checkbox-marked"></md-icon>
									  <md-tooltip><span>Enregistrer</span></md-tooltip>
									</md-button>
								  </div>                
								</div>
							</header>
							<table ng-table="tableDevise" class="dataTable row-border hover"  datatable="ng" dt-options="vm.dtOptions">
								<thead>
									<tr>
										<th class="secondary-text" ng-repeat="c in ::vm.type_navire_column">
											<div class="table-header">
												<span class="column-title">{{c.titre}}</span>
											</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="typen in vm.alltype_navire"  ng-class="{selected: typen.$selected}" ng-click="vm.selectionTypenavire(typen)">										
										<td>
											<span ng-if="typen.$edit">
												<md-input-container style="width:100%;">
													<label>Type navire</label>
													<input name="libelle" type="text" ng-model="typen.libelle">
												</md-input-container>	
											</span>
											<span ng-if="!typen.$edit">{{typen.libelle}}</span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>	
					</md-tab-body>
				</md-tab>		
			</md-tabs>
        </div>
            <!-- / LISTE TABLE -->
      </div>
    </div>
    <!-- / CONTENT -->
  </div>
